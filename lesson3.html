<HTML>
  <head>
  <style>
   body {
    #background: #323232; /* Цвет фона */
   }
  </style>
 </head>
<BODY>
<canvas id='lab01' width='700' height='400' style="border:1px solid">
</canvas>
<script>
    var canvas = document.getElementById('lab01');
	  var ctx = canvas.getContext('2d');

    var x0 = 10;
    var y0 = 100;
    var x1 = 500;
    var y1 = 300;
    var E = 0;
    var y = 0;
    for (var i = x0; i<x1; ++i) {
      E += 2*(y1-y0);
      if (E > (x1 - x0)) {
        ++y;
        E-= 2*(x1-x0);
      }
      ctx.fillRect(i,y,1,1)
    }

</script>
</BODY>
</HTML>
