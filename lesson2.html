<HTML>
  <head>
  <style>
   body {
    background: #323232; /* Цвет фона */
   }
  </style>
 </head>
<BODY>
<canvas id='lab02' width='700' height='400' style="border:1px solid">
</canvas>
<script>
    var canvas = document.getElementById('lab02');
	  var ctx = canvas.getContext('2d');
    var i = 50;
    var j = 600;
    var width = canvas.width;
    var height = canvas.height;
    var x = 50;
    var y = 100;

function draw(imgData) {
  for (var i = 1; i<100; i++) {
    for (var j = 100; j>0; j--) {
    var it = (i*width+j)*4;
    imgData.data[it] = 255;
    imgData.data[it+1] = 110;
    imgData.data[it+2] = 0;
    imgData.data[it+3] = 255;
    // erase
    it = (i*width+j -10 )*4;
    imgData.data[it+3] = 0;

  }
  }
}

  var imgData = ctx.getImageData(0, 0, width, height);
  setInterval(function() {

    draw(imgData)
     x++;
     y++
    ctx.putImageData(imgData, x, y);


  }, 10)



</script>
</BODY>
</HTML>
