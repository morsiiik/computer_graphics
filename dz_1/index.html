<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #000000;">
    </canvas> 
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.lineWidth = 5;
        var v = 0;
        var h = 0;
        var vertical = false
	    var direction = 2;

        document.addEventListener("keydown", function(event) {
                if (event.code == "ArrowRight") {
                    vertical = true
                    direction = 2;
                } else if (event.code == "ArrowLeft") {
                    vertical = true
                    direction = -2;
                } else if (event.code == "ArrowUp") {
                    vertical = false
                    direction = -2;
                } else if (event.code == "ArrowDown") {
                    vertical = false
                    direction = 2;
                }		
            });

        setInterval( function () {
                ctx.clearRect(0, 0, 1000, 1000);
                ctx.beginPath();
                ctx.moveTo(100+h, 600+v);
                ctx.lineTo(300+h, 100+v);
                ctx.lineTo(500+h, 600+v);
                ctx.lineTo(700+h, 100+v);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(200+h, 350+v);
                ctx.lineTo(400+h, 350+v);
                ctx.lineTo(300+h, 100+v);
                ctx.lineTo(200+h, 350+v);
                ctx.fill();
                ctx.stroke();
                if (vertical) {
                    h += direction;
                } else {
                    v += direction;
                }

            }, 10);

    </script> 
</body>
</html>
