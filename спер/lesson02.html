<HTML>
<BODY>
	<canvas id='lesson01' width='500' height='400'/>

	<script>
		let canvas = document.getElementById("lesson01");
		let context = canvas.getContext("2d");

		var x0 = 0;
		var y0 = 0;
		var x1 = 500;
		var y1 = 200;
		var E = 0;
		var y = 0;
		for(var i = x0; i < x1; ++i) {
			E += 2*(y1 - y0);
			if (E > (x1 - x0)) {
				++y;
				E -= 2*(x1 - x0);
			}
			context.fillRect(i, y, 1, 1);
		}

	</script>
</BODY>
</HTML>
