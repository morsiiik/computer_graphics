<canvas id='lab01' width='50' height='400' style="border:1px solid">
</canvas>
<script>
    var canvas = document.getElementById('lab01');
	  var ctx = canvas.getContext('2d');


function draw_red(imgData) {
  for (var i = 0; i<50; i++) {
    for (var j = 70; j>0; j--) {
    var it = (i*width+j)*4;
    imgData.data[it] = 255;
    imgData.data[it+1] = 0;
    imgData.data[it+2] = 0;
    imgData.data[it+3] = 255;

    var it2 = (i*width+j -10 )*4;
    imgData.data[it2] = 255;
    imgData.data[it2+1] = 0;
    imgData.data[it2+2] = 0;
    imgData.data[it2+3] = 0;

  }
  }
}

  var imgData = ctx.getImageData(0, 0, width, height);
  setInterval(function() {

    draw_red(imgData)
     x++;
    ctx.putImageData(imgData, x, 100);


  }, 10)



</script>
